#Language 
language: php

#Version number
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  
build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_php_unofficial .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_php_unofficial
    image_tag: latest
    pull: false
    
  ci:
    - php --version 
   # - ps -eax
   # - ls -al 

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_php_unofficial

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
