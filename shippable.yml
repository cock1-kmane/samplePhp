build:
  ci:
    - php --version    

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_phptest:$BRANCH.$BUILD_NUMBER .
    - docker push shippabledocker/shiphitchcock1_sample_phptest:$BRANCH.$BUILD_NUMBER

integrations:
  hub: 
    - integrationName: ship-docker
      type: docker 
